services:
  - type: web
    name: resume-analyzer-api
    env: python
    plan: free
    buildCommand: |
      pip install -r requirements.txt
      python -m spacy download en_core_web_sm
    startCommand: bash start.sh
    envVars:
      - key: PORT
        value: 8000

  - type: web
    name: resume-analyzer-ui
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: streamlit run frontend/streamlit_app.py --server.port 10000 --server.enableCORS false
    envVars:
      - key: PORT
        value: 10000
